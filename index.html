<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria Trechic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-blue': '#0D2C54',    // Blu scuro profondo per header/footer
              'brand-accent': '#2563EB',  // Blu acceso per pulsanti e azioni
              'brand-dark': '#111827',    // Grigio scuro (quasi nero) per il testo
              'brand-light': '#F9FAFB',   // Grigio chiarissimo per lo sfondo della pagina
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              bump: {
                '0%': { transform: 'scale(1)' },
                '30%': { transform: 'scale(1.3)' },
                '50%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bump': 'bump 0.4s ease-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
